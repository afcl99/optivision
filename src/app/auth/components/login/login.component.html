<app-header></app-header>
<div class="login-form">
  <form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input class="full-width-input" placeholder="email" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-content class="full-width-input">
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Ingresar</button>
        <button mat-raised-button [routerLink]="['/auth/register']">Registrar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<app-footer></app-footer>
