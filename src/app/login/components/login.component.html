      <input class="input" type="text" matInput placeholder="Username" required>

    <mat-form-field class = "full-width-input separator">

    </mat-form-field>

    <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Recuerdame
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" mat-raised-button color="primery">Ingresar</button>
          <button routerLink="/forgotPassword" type="submit" mat-raised-button separation color="secundary">Recuperar contrase√±a</button>
        </div>
      </div>
  </mat-card>
</div>
