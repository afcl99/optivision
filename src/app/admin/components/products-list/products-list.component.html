
<a mat-raised-button routerLink="create"> Crear nuevo producto </a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > ID </th>
    <td mat-cell *matCellDef="let products">{{products.id}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef > Nombre </th>
    <td mat-cell *matCellDef="let products">{{products.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef > Precio </th>
    <td mat-cell *matCellDef="let products">{{products.price}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let products">
      <a mat-raised-button [routerLink]="['edit', products.id]">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteProduct(products.id)">Eliminar</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
