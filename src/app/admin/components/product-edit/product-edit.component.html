<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar un producto Optivision</mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-card-content class="mat-elevation-z8 products-table" >
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input readonly="true"placeholder="Id" formControlName="id" matInput type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input placeholder="Nombre" formControlName="nombre" matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <!-- <textarea placeholder="Descripcion" formControlName="descripcion"></textarea> -->
          <input placeholder="Descripcion" formControlName="descripcion" matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input placeholder="Marca" formControlName="marca" matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input placeholder="Referencia" formControlName="referencia" matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input placeholder="Price" formControlName="price" matInput type="number">
        </mat-form-field>
        <div *ngIf="priceField.errors && form.get('price').dirty">
          <p *ngIf="priceField.hasError('price_invalide')">El valor debe ser mayor de $100 </p>
          <!-- <p *ngIf="priceField.hasError('required')">Este campo es requerido </p> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <img *ngIf="(image$ | async) as image" [src]="image" alt="">
        <input type="file" (change)="uploadFile($event)">
      </div>
    </div>
    <mat-card-actions class="mat-elevation-z8 products-table">
      <button mat-raised-button type="submit">Guardar</button> <!-- [disabled]="form.invalid" -->
      <button mat-raised-button type="button" routerLink="/admin/products">Cancelar</button>
    </mat-card-actions>
  </mat-card-content>
</form>
