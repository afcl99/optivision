
<a mat-raised-button routerLink="/admin/add-cita"> Agendar cita </a>
<table mat-table [dataSource]="citas" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef > Fecha </th>
    <td mat-cell *matCellDef="let citas">{{citas.fecha}}</td>
  </ng-container>
  <ng-container matColumnDef="Hora">
    <th mat-header-cell *matHeaderCellDef > Hora </th>
    <td mat-cell *matCellDef="let citas">{{citas.hora}}</td>
  </ng-container>
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef > Estado </th>
    <td mat-cell *matCellDef="let citas">{{citas.estado}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Acciones </th>
    <td mat-cell *matCellDef="let citas">
      <a mat-raised-button [routerLink]="['/edit-cita', citas.id]">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteCita(citas.id)">Eliminar</button>
      <a mat-raised-button [routerLink]="['/add-consulta', citas.idCliente]">Consulta</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <router-outlet></router-outlet>
</table>
