<form [formGroup]="formCita" (ngSubmit)="saveCita($event)">
    <mat-card> 
      <mat-card-header>
        <mat-card-title>Agendar cita</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <div class="col-md">
                <div class="row">
                  <mat-form-field>
                      <input placeholder="identificacion" formControlName="identificacion" matInput type="text" readonly>
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                      <input placeholder="Nombre" formControlName="nombres" matInput type="text" readonly>
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                      <input placeholder="Apellidos" formControlName="apellidos" matInput type="text" readonly>
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                      <input placeholder="Telefono" formControlName="telefono" matInput type="text" readonly>
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                      <input placeholder="Direccion" formControlName="direccion" matInput type="text" readonly>
                  </mat-form-field>
                </div>
                <mat-form-field appearance="outline">
                  <mat-label>Hora</mat-label>
                  <input type="time" matInput id="hora" min="09:00" max="18:00">
                  
                </mat-form-field>
                <div>
                  <label>Estado cita: </label>
                  <mat-radio-group [formControl]="estado">
                    <mat-radio-button value="true">Activa</mat-radio-button>
                    <mat-radio-button value="false">Desactiva</mat-radio-button>
                  </mat-radio-group>
                </div>
               
            </div>
            <div class="col-md">                
              <mat-card class="demo-inline-calendar-card">
                <mat-calendar formGroupName="fecha" [(selected)]="selected"></mat-calendar></mat-card>
            </div>
        </div>    
      </mat-card-content>
    
      <mat-card-actions>
        <button [disabled]="formCita.invalid" mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  
  </form>
