
<a mat-raised-button routerLink="/add-optometra"> Agregar cliente</a>
<table mat-table [dataSource]="clientes" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="Identificacion">
    <th mat-header-cell *matHeaderCellDef > Identificacion </th>
    <td mat-cell *matCellDef="let cliente">{{cliente.identificacion}}</td>
  </ng-container>
  <ng-container matColumnDef="Nombre completo">
    <th mat-header-cell *matHeaderCellDef > Nombre completo </th>
    <td mat-cell *matCellDef="let cliente">{{cliente.nombres}} {{cliente.apellidos}}</td>
  </ng-container>
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef > telefono </th>
    <td mat-cell *matCellDef="let cliente">{{cliente.telefono}}</td>
  </ng-container>
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef >Direccion</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.direccion}}</td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef >Correo</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Acciones </th>
    <td mat-cell *matCellDef="let cliente">
      <a mat-raised-button [routerLink]="['/edit-optometra', cliente.id]">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteClient(cliente.id)">Eliminar</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
