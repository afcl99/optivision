
<a mat-raised-button routerLink="create"> Agregar optometra </a>
<table mat-table [dataSource]="optometras" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="Identificacion">
    <th mat-header-cell *matHeaderCellDef > Identificacion </th>
    <td mat-cell *matCellDef="let optometra">{{optometra.identificacion}}</td>
  </ng-container>
  <ng-container matColumnDef="Nombre completo">
    <th mat-header-cell *matHeaderCellDef > Nombre completo </th>
    <td mat-cell *matCellDef="let optometra">{{optometra.nombres}} {{optometra.apellidos}}</td>
  </ng-container>
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef > telefono </th>
    <td mat-cell *matCellDef="let Optometra">{{Optometra.telefono}}</td>
  </ng-container>
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef >Direccion</th>
    <td mat-cell *matCellDef="let Optometra">{{Optometra.direccion}}</td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef >Correo</th>
    <td mat-cell *matCellDef="let Optometra">{{Optometra.email}}</td>
  </ng-container>
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef > Estado </th>
    <td mat-cell *matCellDef="let optometra">
      <p *ngIf="optometra.estado =='true'">Activo</p>
      <p *ngIf="optometra.estado =='false'">Inactivo</p>
  </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Acciones </th>
    <td mat-cell *matCellDef="let Optometra">
      <a mat-raised-button [routerLink]="['edit', Optometra.id]">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteOptometra(Optometra.id)">Eliminar</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
