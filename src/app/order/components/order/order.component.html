<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel="">Sus productos</ng-template>
    <div *ngIf="(products$) as productList">
      <p *ngIf="productList.length === 0">No hay productos en el carrito</p>
      <div class="row" *ngFor="let productFor of productList">
        <div class="col-xs-12 col-sm-2 col-md-2 ">
          <div class="box">
            <img class="image" src="./../../../../assets//images/gafas-fondo.jpg" alt="">
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 ">
          <div class="box">
            "{{productFor.nombre}}"
            {{"dsfsfsdfsdfs"}}
            {{productFor}}
            {{"productFor.nombre"}}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 ">
          <div class="box">
            {{productFor.id}}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 ">
          <div>
            "{{'productFor.price'}}"
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <h1>contenifo</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenifo</h1>
  </mat-step>
</mat-horizontal-stepper>
