<mat-horizontal-stepper>
  <mat-step required>
    <ng-template matStepLabel="">Sus productos</ng-template>
    <div *ngIf="(products$) as productList">
      <p *ngIf="productList.length === 0">No hay productos en el carrito</p>
      <mat-label>Name</mat-label>
        <!-- <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required> -->
      <div class="row" *ngFor="let productFor of productList">
        <div class="col-xs-8 col-sm-2 col-md-2 ">
          <div class="box">
            <img class="image" src="./../../../../assets//images/gafas-fondo.jpg" alt="">
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 ">
          {{"Nombre:"}}
          <div class="box">
            {{"--"}}
            {{productFor.nombre}}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 ">
          {{"Id:"}}
          <div class="box">
            {{"--"}}
            <title>Id del producto</title>
            {{productFor.id}}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 ">
          {{"--"}}
          {{"Precio:"}}
          <div>
            <title>Pecio</title>
            {{productFor.price}}
          </div>
        </div>
      </div>
    </div>
    <button matStepperNext >Siguiente</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <form [formGroup]="form" >
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <input placeholder="Id" formControlName="id" matInput type="text">
            <br><br>
            <button mat-raised-button color="primary" (click)="searchDocument($event)">Consultar</button>
          </div>
        </div>
      </mat-card-content>
    </form>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenifo</h1>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </mat-step>
</mat-horizontal-stepper>
